<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		ul,body,li{margin:0; padding:0; box-sizing: border-box;}
		ul{ width: 400px; margin: 40px auto; height: 50px;}
		li{ list-style: none; height: 30px; line-height: 30px; float: left; margin-right: 10px; background-color: #e6e6e6; padding: 2px 4px; border-radius: 5px; position: relative; cursor: pointer;}
		div{ height: 3px; background-color: orange; border-radius: 3px; margin-right: 10px; position: absolute; top: 35px;}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>22</li>
		<li>333</li>
		<li>4444</li>
		<li>55555</li>
	</ul>
<script src="jquery.min.js"></script>
<script>
	for(var i=0;i<$('li').length;i++){
		$("<div>").appendTo($("li").eq(i));
	}
	$("li").on({"mouseover": function(){
		$("div").eq($(this).index()).css({"width":$(this).outerWidth(),"left":"0"});
	},"mouseout": function(){
		$("div").eq($(this).index()).css({"width":"0"});
	}});
</script>
</body>
</html>
