<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 1000px;
			background: #666;
			margin: 0 auto;
		}
		p{
			font-size: 50px;
			color: rgba(255,255,255,0.3);
			font-weight: bold;
			text-align: center;
			background: -moz-linear-gradient(-45deg,rgba(255,255,255,0) 40%, rgba(255,255,255,1) 48%,rgba(255,255,255,1) 52%,rgba(255,255,255,0) 60%) no-repeat;
			background: -webkit-linear-gradient(-45deg,rgba(255,255,255,0) 40%, rgba(255,255,255,0.7) 48%,rgba(255,255,255,0.7) 52%,rgba(255,255,255,0) 60%) no-repeat;
			background: linear-gradient(-45deg,rgba(255,255,255,0) 40%, rgba(255,255,255,0.7) 48%,rgba(255,255,255,0.7) 52%,rgba(255,255,255,0) 60%) no-repeat;
			background-position: -1200px 0;
			/*background-origin: content;*/
			background-clip: text;
		}
		/*p:hover{
			background-position: 1200px 0;
			transition: all 2s linear;
		}*/
	</style>
</head>
<body>
	<div>
	<p>Hello World!Hello World!Hello World!</p>
	</div>
<script>
	var oP=document.getElementsByTagName("p")[0];
	var iL=-1200;
	function toMove(){		
		if(iL+50==1200){
			iL=-1200;
		}
		oP.style.backgroundPosition=iL+50 +"px " + 0;
		iL+=50;
	}
	setInterval(toMove,30);
</script>
</body>
</html>
