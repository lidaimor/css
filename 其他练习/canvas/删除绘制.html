<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{ background:black;}
        #c1{ background:white;}
        span{ color:white;}
        div{
            width: 10px;
            height: 10px;
            background-color: #000;
            position: absolute;
        }
    </style>
</head>
<body>
<canvas id="c1" width="400" height="400">
    <span>不支持canvas浏览器</span>
</canvas> <!--默认：宽300 高150-->
<script>
    var oC = document.getElementById('c1');
    var oGC = oC.getContext('2d');
    oGC.moveTo(0,0);
    oGC.strokeRect(50.5,50.5,100,100);
    oGC.lineTo(100,100);
    oGC.lineTo(200,300);
    oGC.lineTo(490,500);
    oGC.lineTo(200,400);
    oGC.stroke();
    oC.onmousedown=function(ev){
        ev=ev||event;
        oGC.clearRect(ev.clientX-oC.offsetLeft-5,ev.clientY-oC.offsetTop-5,10,10);
        // var oDiv=document.createElement('div');
        // oDiv.style.left=ev.clientX-oC.offsetLeft-5+"px";
        // oDiv.style.top=ev.clientY-oC.offsetTop-5+"px";
        document.onmousemove=function(ev){
            oGC.clearRect(ev.clientX-oC.offsetLeft-5,ev.clientY-oC.offsetTop-5,10,10);
        }
        document.onmouseup=function(){
            document.onmousedown=document.onmousemove=null;
        }
    }
</script>
</body>
</html>
