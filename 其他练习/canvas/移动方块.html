<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{ background:lavender;}
        #c1{ background:white; margin: 20px auto; box-shadow: 0 0 20px #666; display: block;}
        span{ color:white;}
    </style>
</head>
<body>
<canvas id="c1" width="400" height="400">
    <span>不支持canvas浏览器</span>
</canvas> <!--默认：宽300 高150-->
<script>
    var oC = document.getElementById('c1');
    var oGC = oC.getContext('2d');
    var x=0,y=0;
    var timer=null;
    timer=setInterval(function(){
        oGC.clearRect(0,0,400,400);
        oGC.fillRect(x,y,100,100);
        x+=2;
        y+=2;
        if(x>300||y>300){
            x=0;
            y=0;
        }
    },50)
</script>
</body>
</html>
