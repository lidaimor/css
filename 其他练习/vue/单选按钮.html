<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <input type="radio" id="radio" value="runboo" v-model="pick"/>
    <label for="radio">runboo</label>
    <input type="radio" id="run" value="run" v-model="pick"/>
    <label for="run">run</label><br>

    <span>选中的值为：{{pick}}</span>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            pick: 'runboo',

        },
    })
</script>
</body>
</html>
