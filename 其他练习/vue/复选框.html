<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <p>单个复选框：</p>
    <input type="checkbox" id="checkbox" v-model="checked"/>
    <label for="checkbox">{{checked}}</label>
    <p>多个复选框：</p>
    <input type="checkbox" id="run" value="run" v-model="checkedNames"/>
    <label for="run">run</label>
    <input type="checkbox" id="goo" value="goo" v-model="checkedNames"/>
    <label for="goo">goo</label>
    <input type="checkbox" id="tao" value="tao" v-model="checkedNames"/>
    <label for="tao">tao</label><br>
    <span>选择的值为：{{checkedNames}}</span>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            checked: false,
            checkedNames: []

        },
    })
</script>
</body>
</html>
