<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #app div{
            width: 100px;
            height: 100px;
            background: #666;
            /*display: none;*/
        }
    </style>
</head>
<body>
<div id="app">
    <button @click="change">{{bOn ? "隐藏" : "显示"}}</button>
    <div v-show="bOn"></div>
</div>

<script src="vue.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data : {
            bOn : true
        },
        methods : {
            change (){
                this.bOn = !this.bOn;
            }
        }
    })
</script>
</body>
</html>
