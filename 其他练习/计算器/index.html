<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
</head>
<body>
<div class="wrap">
    <div id="t1">
        <p id="p1"></p>
        <p id="p2"></p>
    </div>
    <table cellpadding="0" cellspacing="1">
        <tr>
            <td id="cls">c</td>
            <td id="divide">รท</td>
            <td id="mult">x</td>
            <td id="del"><--</td>
        </tr>
        <tr>
            <td class="num">7</td>
            <td class="num">8</td>
            <td class="num">9</td>
            <td id="minus">-</td>
        </tr>
        <tr>
            <td class="num">4</td>
            <td class="num">5</td>
            <td class="num">6</td>
            <td id="add">+</td>
        </tr>
        <tr>
            <td class="num">1</td>
            <td class="num">2</td>
            <td class="num">3</td>
            <td rowspan="2" id="eq">=</td>
        </tr>
        <tr>
            <td id="mod">%</td>
            <td class="num">0</td>
            <td class="num">.</td>
        </tr>
    </table>

</div>

<script src="js/jquery-latest.js"></script>
<script src="js/first.js"></script>
</body>
</html>
